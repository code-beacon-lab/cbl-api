<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>스터디 상세페이지 - 타임리프</title>
    <!-- Required meta tags -->
    <meta charset="application/json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>

<body>
<div layout:fragment="content">
    <main role="main" class="container">
<!--        <form id="update-form" th:action="@{'/api/studies/' + ${study.id}}" th:object="${study}" th:method="post">-->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" id="id" th:value="${study.getId()}">
                <div class="starter-template">
                    <table class ="table table-bordered">
                        <tbody>
                        <tr>
                            <th>스터디 제목</th>
                            <td><input type="text" id="name" th:value="${study.getName()}"></td>
                        </tr>
                        <tbody>
                        <tr>
                            <th>작성자</th>
                            <td id="regId" th:text="${study.getRegId()}"></td>
                        </tr>
                        <tr>
                            <th>작성일</th>
                            <td th:text="${study.getCrtDt()}"></td>
                        </tr>
                        <tr>
                            <th>스터디 설명</th>
                            <td><input type="text" id="description" th:value="${study.getDescription()}"></td>
                        </tr>
                        <tr>
                            <th>스터디 제한</th>
                            <td><input type="text" id="limit" th:value="${study.getLimit()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <button class="btn btn-primary" onclick="updateData()">수정</button>
<!--        </form>-->
        <form id="delete-form" th:action="@{'/api/studies/' + ${study.id}}" th:method="post">
            <input type="hidden" name="_method" value="delete">
            <button class="btn btn-warning" id="delete-btn">삭제</button>
        </form>


<!--    댓글 시작 -->
        <div class="jumbotron">
            <h1 class="display-4">댓글</h1>
        </div>

        <table class="table table-hover table-dark">
            <thead>
            <tr>
                <th scope="col">댓글 아이디</th>
                <th>작성자</th>
                <th>댓글 내용</th>
                <th>작성일</th>
                <th>작성시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="replyList, idx :  ${replyList}">
                <th th:text="${replyList.getId()}"></th>
                <th th:text="${replyList.getMemberEmail()}"></th>
                <th th:text="${replyList.getReplyDetail()}"></th>
                <th th:text="${replyList.getCrtId()}"></th>
                <th th:text="${replyList.getCrtDt()}"></th>
            </tr>
            </tbody>
        </table>
<!--    댓글 끝 -->
    </main>
    <script>
        function updateData() {
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const limit = document.getElementById("limit").value;
            const headers = {"Content-Type": "application/json", "X-HTTP-Method-Override": "POST"};
            console.log(name);
            let params =
                {
                    "name": name,
                    "description" : description,
                    "limit" : limit
                }

            $.ajax({
                url: '/api/studies/'+id,
                type: "PUT",
                headers: headers,
                dataType: "json",
                data: JSON.stringify(params),
                success: function (response) {
                    console.log(response);
                    alert("STUDY ID = "+response.id+" 수정 완료")
                },
                error: function(xhr, status, error) {
                    alert("에러가 발생하였습니다.");
                    return false;
                }
            });
        }
    </script>
</div>
</body>
</html>
