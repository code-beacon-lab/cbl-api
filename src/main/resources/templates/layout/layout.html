<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <title>thymeleaf layout</title>
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
</head>
<body>
<th:block th:replace="layout/fragments/header :: header"></th:block>
<th:block layout:fragment="content"></th:block>
<th:block th:replace="layout/fragments/footer :: footer"></th:block>
</body>
</html>
