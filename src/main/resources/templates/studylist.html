<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>스터디 목록 - 타임리프</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>

<body>
<div layout:fragment="content">
    <main role="main" class="container">
        <input type="hidden" name="_method" value="put">
        <div class="starter-template">
            <table class ="table table-bordered">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>제목</th>
                        <th>설명</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="study : ${studyList}">
                        <td th:text="${studyStat.index + 1}">NO</td>

                        <td th:text="${study.getName()}" th:onclick="|location.href='/front/study/${study.getId()}'|" style="cursor:pointer; color: blue">
                            제목
                        </td>
                        <td th:text="${study.getDescription()}">설명</td>
                        <td th:text="${study.getRegId()}">작성자</td>
                        <td th:text="${study.getCrtDt()}">작성일</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
<script>
</script>
</html>
